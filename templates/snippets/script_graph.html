{% load static %}

<script>
    var ctx = document.getElementById("soiltempstamet");
    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [
            {% for temp in graph_data %}
            '{{temp.jam}}',
            {% endfor temp in graph_data %}
        ],
        datasets: [{
            label: '0 cm',
            data: [
                {% for temp in graph_data %}
                {{temp.cm_0}},
                {% endfor temp in graph_data %}
            ],
            backgroundColor: ['rgba(255, 99, 132, 0)'],
            borderColor: ['rgba(233, 69, 96, 1)'],
            borderWidth: 1
        },
        {
            label: '2 cm',
            data: [
                {% for temp in graph_data %}
                {{temp.cm_2}},
                {% endfor temp in graph_data %}
            ],
            backgroundColor: ['rgba(0, 159, 64, 0)'],
            borderColor: ['rgba(69, 4, 106, 1)'],
            borderWidth: 1
        },
        {
            label: '10 cm',
            data: [
                {% for temp in graph_data %}
                {{temp.cm_10}},
                {% endfor temp in graph_data %}
            ],
            backgroundColor: ['rgba(0, 227, 45, 0)'],
            borderColor: ['rgba(0, 227, 45, 1)'],
            borderWidth: 1
        },
        {
            label: '20 cm',
            data: [
                {% for temp in graph_data %}
                {{temp.cm_20}},
                {% endfor temp in graph_data %}
            ],
            backgroundColor: ['rgba(238, 245, 0, 0)'],
            borderColor: ['rgba(114, 181, 183, 1)'],
            borderWidth: 1
        },
        {
            label: '50 cm',
            data: [
                {% for temp in graph_data %}
                {{temp.cm_50}},
                {% endfor temp in graph_data %}
            ],
            backgroundColor: ['rgba(255, 155, 0, 0)'],
            borderColor: ['rgba(20,210,255,1)'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: true,
        legend: {
            display: true,
            position: 'top',
            align: 'end',
            labels: {
                boxWidth: 15,
            },
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: false,
                    stepSize: 1,
                }
            }]
        }
    }
    });
</script>
