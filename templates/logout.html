{% extends "base.html" %}

{% block style %}
<style>
    #login {
        border-collapse: collapse;
    }

    #login td, #login th {
      border: 1px solid none;
      padding: 30px;
    }

    #login th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #1479FF;
      color: white;
    }

    #login td {
        background-color: #FFFFFF;
    }
    
    .btn {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock style %}

{% block body %}
<table id="login" class="container shadow" style="width: 350px; margin-top: 100px;">
    <thead>
        <th style="text-align: center;">Yakin akan Logout?</th>
    </thead>
    <tbody>
        <td>
            <form method="POST">
                {%csrf_token%}
                <input type="submit", name="logout" class="btn btn-primary">
            </form>
        </td>
    </tbody>
  
</table>
{% endblock body %}
