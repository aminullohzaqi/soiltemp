{% extends "base.html" %}

{% load static %}

{% block style %}
<style>
    .base{
        width: 100%; 
        height: 100%;
        background-color: #fafafa;
        margin: 12vh auto;
        border-radius: 40px;
        border-style: solid;
        border-color: #14D2FF;
        border-width: 2px;
        display: flex;
        justify-content: center;
    }
    .form{ 
        width: 400px; 
        height: 100%;
        text-align: center; 
        margin: 100px auto;
    }
    
    #frame{
        width: 300px;
        margin: 0px auto;
        padding: 20px 20px 20px 20px;
        text-align: left;
        box-sizing: border-box;
    }
    .btn {
        border-radius: 5px;
        padding: 8px 32px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    h5{
        padding-top: 20px;
    }
    img{
        width: 120%;
        height: auto;
        padding-top: 30px;
    }
    .form-group{
        position: relative;
        margin-bottom: 20px;
    }
    .form-group input{
        width: 100%;
        font-size: 1em;
        color: grey;
        padding: 10px 10px;
        background: transparent;
        border: 1px solid gray;
        z-index: 9;
        box-sizing: border-box;
        display: block;
    }
    .form-group label{
        position: absolute;
        top: -2px;
        padding: 11px 10px;
        transition: all 200ms;
        opacity: 0.5;
        font-size: 1em;
        z-index: -1;
    }

    .form-group input:focus + label,
    .form-group input:valid + label{
        top: 7px !important;
        left: 5px;
        font-size: 0.8em;
        transform: translate3d(0, -100%, 0);
        opacity: 1;
        padding: 0px 10px;
        background:#fafafa;
        z-index:1;
    }
    @media only screen and (max-width: 1000px) {
        img{
            width: 100%;
        }
        .base{
            margin: 20px auto;
        }
        .form{
            margin: 10px auto 50px;
        }
    }
    
</style>
{% endblock style %}

{% block body %}
<div class="container">
<div class="container-fluid base shadow row">
    <div class="container col-lg-5">
        <img src="{% static "img/Siltera.png" %}" alt="">
    </div>
    <div class="container form col-lg-5">
        <h5><strong>USER SIGN IN</strong></h5>
        <form method="POST">
            {%csrf_token%}
            <div id="frame">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required  />
                    <label>Username</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required  />
                    <label>Password</label>
                </div>
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{error}}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">SIGN IN</button>
             </div>
             
       </form> 
    </div>
</div>
</div>
{% endblock body %}
